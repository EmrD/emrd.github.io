name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build

      - name: Create 404.html
        run: |
          echo '<!DOCTYPE html>' > dist/404.html
          echo '<html lang="en">' >> dist/404.html
          echo '<head><meta charset="UTF-8"><title>Page Not Found</title></head>' >> dist/404.html
          echo '<body>' >> dist/404.html
          echo '<h1>Page not found, redirecting...</h1>' >> dist/404.html
          echo '<script>window.location.replace("/")</script>' >> dist/404.html
          echo '</body></html>' >> dist/404.html
      
      - name: Deploy to prod branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin prod
          git worktree add ../prod prod
          rm -rf ../prod/*
          cp -r dist/* ../prod/
          cd ../prod
          git add .
          git commit -m "Deploy" || echo "No changes to commit"
          git push origin prod --force
          cd -
          git worktree remove ../prod
